<app-header></app-header>
<div class="home-page-main">
  <div class="welcome">
    <div class="welcome-left">
      <h1>Passion always dominates</h1>
    </div>
    <div class="welcome-right">
      <img src="/assets/images/kvara.png">
    </div>
  </div>
  <div class="search-system">
    <input type="search" placeholder="Search..." style="width: 200px;">
    <!-- position -->
    <select>
      <option value="">Position</option>
      <option value="Forward">Forward</option>
      <option value="Midfielder">Midfielder</option>
      <option value="Defender">Defender</option>
      <option value="Goalkeeper">Goalkeeper</option>
    </select>
    <!-- age -->
    <select>
      <option value="">Age </option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
      <option value="32">32</option>
      <option value="33">33</option>
      <option value="34">34</option>
      <option value="35">35</option>
      <option value="36">36</option>
      <option value="37">37</option>
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
    </select>
    <!-- price -->
    <select>
      <option value="">Price </option>
      <option value="50">20M - 50M</option>
      <option value="100">50M - 100M</option>
      <option value="150">100M - 150M</option>
      <option value="200">150M - 200M</option>
    </select>
  </div>
  <div class="footballers-list">
    @for (user of users(); track user.id) {
      <div class="container">
        <div class="cont-left">
          <div class="name">
            <h1>{{ user.first_name + ' ' + user.last_name}}</h1>
          </div>
          <div class="age">
            <p>Age : {{ user.age }}</p>
          </div>
          <div class="position">
            <p>Position : {{ user.position }}</p>
          </div>
          <div class="price">
            <p>Price : {{ user.price + 'M' }}</p>
          </div>
          <div class="btn">
            <button>Add in team</button>
          </div>
        </div>
        <div class="cont-right">
          <img src="{{ user.avatar }}">
        </div>
      </div>
    }
    @empty { <h1>User not found</h1> }
  </div>
</div>
